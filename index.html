<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="user.css">

</head>

<body>



    <div class="container m-0 p-0"> 



     

        
    

 <div class="content">


                <div class="row update">

                    <div class="col-md-12">
                        <h5> <b> Update Profile </b></h5>
                    </div>
                    


                </div>




<div class="row">


    <div class="col-md-4 offset-md-4">

         <img src="img/icons8-head-profile-96.png" class="image">  

    </div>

    <div class="col-md-4">
         <img src="img/icons8-camera-64.png" class=" img-fluid small-icon">
         <p class="choose-image">Choose Image</p>
    </div>

     

</div>



<div class="row form">
<div class="col-md-12">
    
  <form>

    <div class="mb-3">
    <input type="text" class="form-control field" placeholder="Name" >
  </div>

  <div class="mb-3">
    <input type="number" class="form-control field" placeholder="Mobile">
  </div>

   <div class="mb-3">
    <input type="date" class="form-control field" placeholder="dd/mm/yy">
  </div>

   <div class="mb-3">
    <input type="text" class="form-control field" placeholder="NID">
  </div>

   <div class="mb-3">
    <input type="text" class="form-control field" placeholder="Blood Group">
  </div>

   <div class="mb-3">
    <input type="text" class="form-control field" placeholder="Father Name">
  </div>

   <div class="mb-3">
    <input type="text" class="form-control field" placeholder="Mother Name">
  </div>

 <div class="row">
     <div class="col-md-6">
         <button type="submit" class="cstm-btn">Update</button>
     </div>
     <div class="col-md-6">
          <button type="submit" class="cstm-btn">More</button>
     </div>
 </div>
  
 

</form>






</div>    
</div>



</div>


 <div class="row bottom">
            <div class="col-md-2 offset-md-1 ">
                <img src="img/icons8-google-home-128.png" class="img-fluid">
            </div>

            <div class="col-md-2 offset-md-2 ">
                <img src="img/icons8-shopping-cart-96.png" class="img-fluid">
            </div>

            <div class="col-md-2 offset-md-2 ">
                <img src="img/icons8-undo-96.png" class="img-fluid">
            </div>


</div>




        

    </div>
</body>
</html>
